<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Simon Game</h1>
  <h2>Press any key to Start</h2>

  <div class="circle-container">
    <!-- Four color buttons -->
    <div class="btn top-left red" id="red">
      <span class="ripple"></span>

    </div>
    <div class="btn top-right yellow" id="yellow">
      <span class="ripple"></span>

    </div>
    <div class="btn bottom-left green" id="green">
      <span class="ripple"></span>

    </div>
    <div class="btn bottom-right purple" id="purple">
      <span class="ripple"></span>

    </div>

    <!-- Center logo -->
    <div class="center-logo"></div>
  </div>

  <h3 id="current-score">Score: 0</h3>
  <h3 id="high-score">High Score: 0</h3>

  <script src="script.js"></script>
</body>
</html>
